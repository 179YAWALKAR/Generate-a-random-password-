<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="image/copy.png" alt="Copy" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="image/generate.png" alt="Generate image">Generate Password</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
